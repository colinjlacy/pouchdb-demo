<button class="btn btn-primary" ui-sref="item">New Item</button>
<br />
<table class="table table-striped">
	<thead>
	<tr>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Email</th>
		<th></th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="(key, value) in items">
		<td>{{value.firstname}}</td>
		<td>{{value.lastname}}</td>
		<td>{{value.email}}</td>
		<td><button class="btn btn-xs btn-primary" ui-sref="item({id: key, rev: value._rev})">edit</button> | <button class="btn btn-xs btn-default" ng-click="delete(key, value._rev)">delete</button></td>
	</tr>
	</tbody>
</table>
