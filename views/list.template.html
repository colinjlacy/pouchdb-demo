<button class="btn btn-primary" ui-sref="item">New Item</button>
<br />
<table class="table table-striped">
	<thead>
	<tr>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Email</th>
		<th></th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="item in items track by $index">
		<td>{{item.firstname}}</td>
		<td>{{item.lastname}}</td>
		<td>{{item.email}}</td>
		<td><button class="btn btn-xs btn-primary" ui-sref="item({id: item.id})">edit</button> | <button class="btn btn-xs btn-default" ng-click="delete(item.id, $index)">delete</button></td>
	</tr>
	</tbody>
</table>
